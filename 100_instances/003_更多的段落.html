<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>
        测试段落中换行：
        金风玉露一相逢，
        更胜却人间无数。
    </p>
    <p>
        测试段落中有一个空格：
        中间有一个 空格
    </p>
    <p>
        测试段落中有多个空格：
        中间有一堆       空格
    </p>

    <h1>结论：段落标签p中会忽略换行符'\n'，以及多于1个的空格。</h1>
</body>
</html>
