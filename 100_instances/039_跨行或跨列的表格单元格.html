<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<h4>横跨两列的单元格</h4>
	<table border="1">
		<tr>
			<th>姓名</th>
			<th colspan="2">电话</th>
		</tr>
		<tr>
			<td>aaa</td>
			<td>13811112222</td>
			<td>139333344444</td>
		</tr>
	</table>

	<h4>横跨两行的单元格</h4>
	<table border="1">
		<tr>
			<th rowspan="2">姓名</th>
			<td>aaa</td>
		</tr>
		<tr>
			<td>bbb</td>
		</tr>
		<tr>
			<th>电话</th>
			<td>13811112222</td>
		</tr>
	</table>
</body>
</html>
