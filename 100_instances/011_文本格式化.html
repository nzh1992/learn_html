<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    这是普通文字。
    <br>
    <b>这是粗体文字。</b>
    <br>
    <strong>这是强调字体。</strong>
    <br>
    <big>这是放大文字。</big>
    <br>
    <em>这是斜体文字。</em>
    <br>
    <i>这也是斜体文字。</i>
    <br>
    <small>这是缩小文字。</small>
    <br>
    后面跟的是下标。<sub>你看，我是不是小多了。</sub>
    <br>
    后面跟的是上标。<sup>你看，我是不是小多了。</sup>

</body>
</html>
